



<div class="container-fluid">
        <div class="row">
            <div class="col-md-12" >
                <div class="row" >
                    <div class="col-md-12" >
                      <md-card>
                        <md-card-header>bgbgbgb</md-card-header> 
                        <md-card-content >
    



                                <div class="wrapper">
                                        <table>
                                            <tr>
                                                <th></th>                
                                                <th>{{ displayedColumns[0] }}</th>
                                                <th>{{ displayedColumns[1] }}</th>
                                                <th>{{ displayedColumns[2] }}</th>
                                                <th>{{ displayedColumns[3] }}</th>
                                            </tr>
                                            <tr *ngFor="let row of tableData">
                                                <td>
                                                    <md-checkbox></md-checkbox>
                                                </td>
                                                <td>{{ row.position }}</td>
                                                <td>{{ row.name }}</td>
                                                <td>
                                                    <md-progress-bar
                                                        [color]="color"
                                                        [mode]="mode"
                                                        [value]="value"
                                                        [bufferValue]="bufferValue">
                                                    </md-progress-bar>
                                            </td>
                                                <td>{{ row.symbol }}</td>
                                            </tr>
                                        </table>
                                    
                                        <md-paginator [length]="tableData.length" 
                                                        [pageSize]="10"
                                                        [pageSizeOptions]="[5, 10, 25, 100]">
                                        </md-paginator>
                                    
                                    </div>  














                        </md-card-content>
                      </md-card>
                    </div>
                </div>
            </div>
        </div>
      </div>
